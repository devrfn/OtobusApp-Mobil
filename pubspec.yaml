name: otobus_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.3 <4.0.0'



dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6


  http: ^1.2.1
  jwt_decoder: ^2.0.1


  shared_preferences: ^2.2.3
  dio: ^5.4.3+1
  provider: ^6.1.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  quickalert: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0



flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/imgs/
  fonts:
    - family: CodecPro
      fonts:
        - asset: assets/fonts/CodecPro-Regular.ttf
        - asset: assets/fonts/CodecPro-Italic.ttf
          style: italic
